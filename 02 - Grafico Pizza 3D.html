<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>02 - Gráfico Pizza 3D</title>

    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
      google.charts.load("current", { packages: ["corechart"] });
      function desenharPizza() {
        const tabela = new google.visualization.DataTable();

        tabela.addColumn("string", "categorias");
        tabela.addColumn("number", "valores");

        tabela.addRows([
          ["Educação", 2000],
          ["Transporte", 500],
          ["Lazer", 230],
          ["Saúde", 50],
          ["Cartão de crédito", 900],
          ["Alimentação", 260],
        ]);
        const opcoes = {
          title: "Tipos de Gastos",
          height: 500,
          width: 900,
          is3D: true,
          legend: "labeled",
          pieSliceText: "value",
          //colors: ["grey", "red", "yellow", "blue", "pink", "purple"],
          slices: {
            1: { color: "grey" },
            2: { color: "silver" },
            3: { color: "grey" },
            4: { offset: 0.4 },
            5: { color: "grey" },
          },
        };
        const grafico = new google.visualization.PieChart(
          document.getElementById("graficoPizza")
        );
        grafico.draw(tabela, opcoes);
      }
      google.charts.setOnLoadCallback(desenharPizza);
    </script>
  </head>
  <body>
    <div id="graficoPizza"></div>
  </body>
</html>
